<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        (function () {
            var myConnector = tableau.makeConnector();

            // Define the schema (data structure)
            myConnector.getSchema = function (schemaCallback) {
                var cols = [{
                    id: "id",
                    alias: "Indicator ID",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "label",
                    alias: "Indicator Label",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "description",
                    alias: "Description",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "unit",
                    alias: "Unit",
                    dataType: tableau.dataTypeEnum.string
                }, {
                    id: "dataset",
                    alias: "Dataset",
                    dataType: tableau.dataTypeEnum.string
                }];

                var tableSchema = {
                    id: "imfIndicators",
                    alias: "IMF Economic Indicators",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            // Fetch the data from IMF API
            myConnector.getData = function (table, doneCallback) {
                var apiUrl = "https://www.imf.org/external/datamapper/api/v1/indicators";
                
                // Log that we are trying to fetch the data
                console.log("Fetching data from API:", apiUrl);

                $.getJSON(apiUrl, function (data) {
                    var tableData = [];

                    // Log the entire response to verify the structure
                    console.log("API response:", data);

                    // Process data from IMF API and push it into the table
                    $.each(data, function (key, value) {
                        tableData.push({
                            "id": key,
                            "label": value.label,
                            "description": value.description,
                            "unit": value.unit,
                            "dataset": value.dataset
                        });
                    });

                    // Log the parsed table data
                    console.log("Parsed Table Data:", tableData);

                    table.appendRows(tableData);
                    doneCallback();
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    // Log any error that occurs during the API request
                    console.error("API request failed:", textStatus, errorThrown);
                });
            };

            tableau.registerConnector(myConnector);

            // Fetch the data when the user clicks 'Get Data'
            $(document).ready(function () {
                $("#submitButton").click(function () {
                    tableau.connectionName = "IMF Economic Indicators"; 
                    tableau.submit();
                });
            });
        })();
    </script>
</head>
<body>
    <h1>IMF Economic Indicators Connector</h1>
    <button id="submitButton">Get Data</button>
</body>
</html>
